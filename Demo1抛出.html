<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 30px;
            height: 30px;
            background-color: red;
            position: absolute;
            top: 30px;
            left: 30px;
        }
    </style>
</head>
<body>
<button id="btn">走你</button>
<div id="box"></div>
</body>
</html>
<script>
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");

    var G = 1;//重力加速度9.8约等于10 这里为了好看只取1 相当于让其他参数放大十倍

    btn.onclick = function () {
        var speedX = 20;//水平方向速度恒定为20
        var speedY = -10;//垂直方向初速度为0

        setInterval(function () {
            speedY = speedY + G;//垂直方向 vt=v0+Gt;

            box.style.left = box.offsetLeft + speedX + "px";
            box.style.top = box.offsetTop + speedY + "px";

        }, 25)
    }
</script>
